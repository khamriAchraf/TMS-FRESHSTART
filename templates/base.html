{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'main.css' %}"></link>
    <title>Gestion Transport</title>
</head>
<body>
<div class="container-fluid vh-100">
<div class="row">
<div class="col-4 vh-100 overflow-auto">
    {% block setup %}
    {% endblock %}

</div>
    <div class="col-8">
    <div id="map"></div></div>
</div>
</div>
    {% block help %}
    {% endblock %}
    <script>
        var ordered_cities={{ json|safe }};
    </script>
    <script src="{% static 'main.js' %}"></script>
    <script src="{% static 'misc.js' %}"></script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDved8UlGNtRmT4yq_qkVE99RuOC702LiM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
